<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="assets/img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img class="instagram-logo" src="assets/img/instagram-logo.png" alt="Instagram logo">
                <div class="profile-photo">
                    <img src="assets/img/perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <a class="instagram-login" href="#">Continue as wmborges</a>
                <a class="instagram-logout" href="#">Remove Account</a>
            </div>
            <div class="group">
                <p class="not-account">Not wmborges?</p>
                <p class="not-account">
                    <span class="link-blue">Switch Account</span>
                    or
                    <span class="link-blue">Sign Up</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app</p>
                <div class="download">
                    <a class="app-download" href="#"></a>
                    <a class="app-download" href="#"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
